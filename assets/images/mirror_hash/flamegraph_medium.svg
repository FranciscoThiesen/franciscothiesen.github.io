<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" 
style="font-family: Verdana, sans-serif;">

  <defs>
    <linearGradient id="warm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="cool" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#2ECC71"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="600.0" y="25" text-anchor="middle" font-size="16" font-weight="bold">Medium Data Hashing (4KB): Time Distribution</text>

  <!-- rapidhash (baseline) -->
  <text x="20" y="55" font-size="12" font-weight="bold" fill="#333">rapidhash (baseline)</text>
  <g class="frame">
    <title>mix() chain - serial: 55.0% of total time</title>
    <rect x="20" y="60" width="638.0" height="26" fill="#FF6B6B" stroke="#333" stroke-width="1" rx="3"/>
    <text x="339.0" y="77" text-anchor="middle" font-size="11" fill="#000">mix() chain - serial</text>
  </g>
  <g class="frame">
    <title>read64(): 30.0% of total time</title>
    <rect x="658.0" y="60" width="348.0" height="26" fill="#FF8E72" stroke="#333" stroke-width="1" rx="3"/>
    <text x="832.0" y="77" text-anchor="middle" font-size="11" fill="#000">read64()</text>
  </g>
  <g class="frame">
    <title>loop control: 10.0% of total time</title>
    <rect x="1006.0" y="60" width="116.0" height="26" fill="#FFB347" stroke="#333" stroke-width="1" rx="3"/>
    <text x="1064.0" y="77" text-anchor="middle" font-size="11" fill="#000">loop control</text>
  </g>
  <g class="frame">
    <title>finalization: 5.0% of total time</title>
    <rect x="1122.0" y="60" width="58.0" height="26" fill="#FFD93D" stroke="#333" stroke-width="1" rx="3"/>
  </g>
  <text x="1180" y="77" text-anchor="end" font-size="11" fill="#666">100%</text>
  <!-- mirror_hash::fast (6-way parallel) -->
  <text x="20" y="131" font-size="12" font-weight="bold" fill="#333">mirror_hash::fast (6-way parallel)</text>
  <g class="frame">
    <title>parallel mix() x6: 45.0% of baseline time</title>
    <rect x="20" y="136" width="522.0" height="26" fill="#4ECDC4" stroke="#333" stroke-width="1" rx="3"/>
    <text x="281.0" y="153" text-anchor="middle" font-size="11" fill="#000">parallel mix() x6</text>
  </g>
  <g class="frame">
    <title>read64() x6: 28.0% of baseline time</title>
    <rect x="542.0" y="136" width="324.8" height="26" fill="#45B7AA" stroke="#333" stroke-width="1" rx="3"/>
    <text x="704.4" y="153" text-anchor="middle" font-size="11" fill="#000">read64() x6</text>
  </g>
  <g class="frame">
    <title>combine accumulators: 5.0% of baseline time</title>
    <rect x="866.8" y="136" width="58.0" height="26" fill="#3D9970" stroke="#333" stroke-width="1" rx="3"/>
  </g>
  <g class="frame">
    <title>finalization: 5.0% of baseline time</title>
    <rect x="924.8" y="136" width="58.0" height="26" fill="#2ECC71" stroke="#333" stroke-width="1" rx="3"/>
  </g>
  <text x="1180" y="153" text-anchor="end" font-size="11" fill="#2ECC71" font-weight="bold">83% (17% faster)</text>

  <!-- Legend -->
  <rect x="20" y="370" width="15" height="15" fill="#FF6B6B" rx="2"/>
  <text x="40" y="382" font-size="10" fill="#333">Baseline (slower)</text>
  <rect x="150" y="370" width="15" height="15" fill="#4ECDC4" rx="2"/>
  <text x="170" y="382" font-size="10" fill="#333">Optimized (faster)</text>
  <text x="1180" y="382" text-anchor="end" font-size="10" fill="#666">Flame width = time spent</text>
</svg>